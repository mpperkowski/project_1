<!DOCTYPE html>
<html lang="en">

<body>
    <div class="wrap">
        <div id="container">
            <img src="assets/images/print.png" class="print" alt="print">
        </div>

        <div id="top"></div>

        <div class="box">
            <img src="assets/images/logo2.png" class="logo2-item" alt="logo2">

        <div class="box">
            <img src="assets/images/logo.png" class="logo-item" alt="logo">

    <form class="SearchBox">
        <div class="Field Field--is-search">
            <input type="text" name="search" id="website-input" placeholder="    What Would You Like To See Today?"

</body>

<script>
    $(document).ready(function () {
        $("#add-website").on("click", function (e) {
            e.preventDefault();

            var userInput = $("#website-input").val()
            if (userInput.length === 0) {
                return
            }

            localStorage.setItem("searchTerm", userInput)
            window.location.href = "results.html"

        })
    })
</script>
